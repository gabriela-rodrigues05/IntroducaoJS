<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamando uma função</title>
</head>
<body>
    <h1>Chamando uma função</h1>

    <button onclick="mudarCor()">Mude a cor do fundo</button>

    <script>
        function mudarCor() {
            document.body.style.backgroundColor = "#08B2E3";
        }
    </script>
</body>
</html>
